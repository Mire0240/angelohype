<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femenine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Masonry Grid */
        .masonry {
            column-count: 3;
            column-gap: 16px;
        }
        .masonry img {
            width: 100%;
            margin-bottom: 16px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .masonry img:hover {
            transform: scale(1.03);
        }
        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .lightbox.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header Section Start -->
    <header class="bg-black p-6 shadow-md fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/AHype.png" width="300px" height="auto">
            <nav class="space-x-4">
                <a href="./index.html" class="text-gray-300 hover:text-red-500">Home</a>
            </nav>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Portfolio Section Start-->
    <section class="pt-24 pb-16 px-6">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Femenine</h2>
        <p class="text-center text-gray-400 mb-8">A collection of the beauty of femininity.</p>

        <div class="masonry">
            <img src="assets/femenine/Foto 03-22-20, 7 29 56 a m.jpg" alt="Photography 1" onclick="openLightbox(this)">
            <img src="assets/femenine/Foto 01-01-17, 12 00 00 a m.jpg" alt="Photography 2" onclick="openLightbox(this)">
          
        </div>
    </section>
     <!-- Portfolio Section End-->


    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <!-- JavaScript for Lightbox Effect -->
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox").classList.add("visible");
        }
        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("visible");
        }
    </script>

</body>
</html>
